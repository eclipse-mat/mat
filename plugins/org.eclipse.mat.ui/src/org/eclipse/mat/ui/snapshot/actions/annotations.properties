Address.name = 1|Address
Address.category = 101|Copy
Address.help = Copy address of the current object to the clipboard.

FQClassName.name = 2|Class Name
FQClassName.category = 101|Copy
FQClassName.help = Copy the fully qualified class name of the current object to the clipboard.

Value.name = 3|Value
Value.category = 101|Copy
Value.help = Copy the value of char[], String, StringBuffer or StringBuilder or, for other types, the printable value or the class name and address to the clipboard.

CopyOQL.name = 4|OQL Query
CopyOQL.category = 101|Copy
CopyOQL.help = Copy the OQL query associated with the selected object(s) to the clipboard. \
Some other queries generate an OQL query with each row of output. This query can be used to retrieve \
the query text so that it can be pasted into the OQL command line.

SaveValueAsQuery.name = 10|Save Value To File
SaveValueAsQuery.category = 101|Copy
SaveValueAsQuery.help = Save to a file the value of char[], String, StringBuffer or StringBuilder into a text file, or for a single primitive array store the elements as binary, or for other types, the printable value or the class name and address.
SaveValueAsQuery.file.help = The file into which the value will be copied.